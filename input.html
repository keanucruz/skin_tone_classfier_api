<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Product Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for better appearance */
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">
                <img src="Logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                Product Input
            </a>
        </nav>

        <!-- Product Submission Form -->
        <form id="productForm" class="form-group" enctype="multipart/form-data">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center">Product Endorsement</h3>
                <p class="text-center">Please fill out all fields!</p>

                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Name"><i class="fa fa-user"></i> Name of the Product</label>
                            <input type="text" class="form-control" name="Name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="Manufacturer"><i class="fa fa-building"></i> Manufacturer</label>
                            <input type="text" class="form-control" name="Manufacturer" placeholder="Manufacturer" required>
                        </div>
                        <div class="form-group">
                            <label for="Day"><i class="fa fa-calendar"></i> Date of Product Release</label>
                            <input type="date" class="form-control" name="Day" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="colorPicker"><i class="fa fa-paint-brush"></i> Color of the Product</label>
                            <input type="color" class="form-control" id="colorPicker" name="selectedColor" value="#ff0000">
                        </div>
                        <div class="form-group">
                            <label for="Description"><i class="fa fa-pen"></i> Product Description</label>
                            <input type="text" class="form-control" name="Description" placeholder="Description" required>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ShopName"><i class="fa fa-store"></i> Shop Name</label>
                            <input type="text" class="form-control" name="ShopName" placeholder="Shop Name" required>
                        </div>
                        <div class="form-group">
                            <label for="Cost"><i class="fa fa-coins"></i> Cost</label>
                            <input type="number" class="form-control" name="Cost" required placeholder="PHP">
                        </div>
                        <div class="form-group">
                            <label for="Product"><i class="fa fa-question-circle"></i> Type of Product</label>
                            <input type="text" class="form-control" name="Product" placeholder="Product Type" required>
                        </div>
                        <div class="form-group">
                            <label for="Image"><i class="fa fa-image"></i> Upload Image</label>
                            <input type="file" class="form-control-file" id="imageInput" name="image" accept="image/*" required>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" id="submit-btn" name="save">
                        <i class="fa fa-upload"></i> UPLOAD PRODUCT
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);

            fetch('http://localhost:3009/submit_product', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.success){
                    alert(data.message);
                    document.getElementById('productForm').reset(); // Reset the form
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the product.');
            });
        });
    </script>
</body>
</html>
